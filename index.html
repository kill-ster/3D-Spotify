<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71609d30f9.js" crossorigin="anonymous"></script>
    <title>3D Spotify</title>
</head>
<body>
<div id="navigater">
    <div id="upper">
        <div id="heading">
            <img src="/image/profile.jpg" alt="">
            <span>3D Spotify</span>
        </div>
         
       

    </div>
    <div id="lower">
        <h2>Song Types</h2>
        <div id="songType">
            <div id="0" class="list active">Psycho</div>
            <div id="1" class="list">Rage</div>

            <div id="7" class="list">Badass</div>
            <div id="8" class="list">Hardwork</div>
            <div id="9" class="list">Happy</div>
            <div id="10" class="list">Whore</div>
            <div id="11" class="list">Alone</div>

        </div>

    </div>
</div>    
    
<div id="song">
<div id="songHeading">Songs</div>
<div id="songContainer">
    <div class="songs">
        <span class="songName">Villain</span>

    </div>

        <span class="songName">Enemy</span>

    </div>

    </div>
    <div class="songs">
        <span class="songName">Animal</span>
        <span><i class="fa-solid songPlay fa-play" id="25"></i></span>
    </div>
    <div class="songs">
        <span class="songName">Centurie</span>
        <span><i class="fa-solid songPlay fa-play" id="26"></i></span>
    </div>
    <div class="songs">
        <span class="songName">Darkside</span>

    </div>
    <div class="songs">
        <span class="songName">Baby I Got Issue</span>

    </div>
</div>
</div>

<button id="btn">Full Screen</button>

<div id="centerContainer2">
    <div id="masterContainer">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
         <div id="player">
              <i class="fa-solid fa-backward-step" id="prev"></i>
              <i class="fa-solid fa-play" id="masterPlay"></i>
              <i class="fa-solid fa-forward-step" id="next"></i>
         </div>
   </div>
</div>


<div id="centerContainer1">
    <div id="gifContainer">
        <div id="gif">
            <span class="gifItem" style="--i:1"><img src="/gif/psycho/gif1.gif" alt=""></span>
            <span class="gifItem" style="--i:2"><img src="/gif/psycho/gif2.gif" alt=""></span>
